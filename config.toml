baseURL = "https://chermehdi.com/"
languageCode = "en-us"
title = "Mehdi Cheracher's Personnal blog"
theme = "terminal"
copyright = "Mehdi Cheracher"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "red"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3 
  # show selector to switch language
  showLanguageSelector = true 
  # set theme to full screen width
  fullWidthTheme = true
  # center theme with default width
  centerTheme = true
	readingTime = true
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

[languages]
  [languages.en]
    languageName = "English"
    title = "Chermehdi"
    subtitle = "Mehdi Cheracher's personnal Blog"
    keywords = "Rust, Go, Distributed Systems, Systems Programming"
    copyright = "Mehdi Cheracher, powered by Hugo"
    menuMore = "Show more"
    readMore = "Read more"
		missingContentMessage = "Page not found"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "chermehdi"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
[params.image]
  url = "/img/java-log.jpg"
  width = 900
  height = 520
